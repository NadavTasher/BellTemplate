<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="AppDescription">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#FFFFFF"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-title" content="AppName"/>
    <link rel="apple-touch-icon" href="images/icon_apple.png"/>
    <link rel="icon" href="images/icon.png"/>
    <link rel="manifest" href="resources/manifest.json"/>
    <link rel="stylesheet" href="stylesheets/app.css"/>
    <link rel="stylesheet" href="stylesheets/theme.css"/>
    <link rel="stylesheet" href="stylesheets/template.css"/>
    <script type="text/javascript" src="scripts/frontend/accounts/accounts.js"></script>
    <script type="text/javascript" src="scripts/frontend/bell/bell.js"></script>
    <script type="text/javascript" src="scripts/frontend/app.js"></script>
    <script type="text/javascript" src="scripts/frontend/utils.js"></script>
    <title>AppName</title>
    <noscript></noscript>
</head>
<body onload="worker();accounts(bell);load();">
<div>
    <div id="accounts">
        <div id="login">
            <p>Login To AppName</p>
            <p id="login-error" style="font-size: large; color: red;"></p>
            <div>
                <input id="login-name" type="text" placeholder="Name"/>
                <input id="login-password" type="password" placeholder="Password"/>
                <button onclick="login(get('login-name').value,get('login-password').value)">Login</button>
            </div>
            <div>
                <p style="font-size: larger">Don't have an account?</p>
                <button onclick="view('register')">Register</button>
            </div>
            <div>
                <button onclick="force()">Continue Without Login</button>
            </div>
        </div>
        <div id="register">
            <p>Register To AppName</p>
            <p id="register-error" style="font-size: large; color: red;"></p>
            <div>
                <input id="register-name" type="text" placeholder="Name"/>
                <input id="register-password" type="password" placeholder="Password"/>
                <button onclick="register(get('register-name').value,get('register-password').value)">Register</button>
            </div>
            <div>
                <p style="font-size: larger">Already have an account?</p>
                <button onclick="view('login')">Login</button>
            </div>
            <div>
                <button onclick="force()">Continue Without Registration</button>
            </div>
        </div>
    </div>
    <div id="app">
        <div id="home">
            <p class="title">AppName Bell Management</p>
            <button onclick="view('preset')">Preset management</button>
            <button onclick="view('library')">Library management</button>
            <button onclick="view('general')">General management</button>
        </div>
        <div id="general">
            <p class="title">General management</p>
            <p>Ringing Duration</p>
            <div id="general-duration">
                <input id="duration" type="number"
                       oninput="setDuration(this.value);"
                       placeholder="Ringing Duration"/>
            </div>
            <p>Ringing Mute</p>
            <div>
                <p id="mute-state">Mute State</p>
                <div class="sideways">
                    <button id="mute" onclick="setMute(true);">Mute</button>
                    <button id="unmute" onclick="setMute(false);">Unmute</button>
                </div>
            </div>
            <p>Ringing Time</p>
            <div>
                <div class="sideways">
                    <button onclick="view('submenus');view('time-add');">Add</button>
                    <button onclick="view('submenus');view('time-remove');">Remove</button>
                </div>
            </div>
        </div>
        <div id="library">
            <p class="title">Library management</p>
            <div id="library-list" class="scrolly">

            </div>
            <button onclick="view('library-add');">Expand library</button>
        </div>
        <div id="preset">
            <p class="title">Preset management</p>
            <div class="sideways">
                <select id="preset-list" oninput="loadPreset(this.value)">
                </select>
                <img src="resources/svg/accept.svg" onclick="usePreset(get('preset-list').value)" alt="Use"/>
                <img src="resources/svg/decline.svg" onclick="deletePreset(get('preset-list').value)" alt="Delete"/>
                <img src="resources/svg/new.svg" onclick="createPreset(get('preset-list').value)" alt="Create new"/>
            </div>
            <div id="preset-queue" class="scrolly">

            </div>
        </div>
        <div id="submenus">
            <div id="time-add">
                <p class="title">Add time</p>
                <div class="sideways">
                    <input id="time-add-hour" type="number" placeholder="Hour" min="0" max="23"/>
                    <p>:</p>
                    <input id="time-add-minute" type="number" placeholder="Minute" min="0" max="59"/>
                </div>
                <div class="sideways">
                    <button onclick="addTime(()=>{view('general');});">Add</button>
                    <button onclick="view('general');">Cancel</button>
                </div>
            </div>
            <div id="time-remove">
                <p class="title">Remove time</p>
                <div id="time-remove-list" class="scrolly">

                </div>
                <button onclick="view('general');">Cancel</button>
            </div>
            <div id="preset-new">

            </div>
            <div id="library-add">
                <p class="title">Add media</p>
                <input id="library-add-name" placeholder="Media Name"/>
                <input id="library-add-file" name="audio" type="file"/>
                <button onclick="uploadMedia()">Add Media</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
