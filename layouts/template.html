<div id="accounts">
    <div id="login">
        <p style="font-size: xx-large">Login To AppName</p>
        <p id="login-error" style="font-size: large; color: red;"></p>
        <div>
            <input id="login-name" type="text" placeholder="Name"/>
            <input id="login-password" type="password" placeholder="Password"/>
            <button onclick="accounts_login(get('login-name').value,get('login-password').value)">Login</button>
        </div>
        <div>
            <p style="font-size: x-large">Don't have an account?</p>
            <button onclick="view('register')">Register</button>
        </div>
        <div>
            <button onclick="accounts_force()">Continue Without Login</button>
        </div>
    </div>
    <div id="register">
        <p style="font-size: xx-large">Register To AppName</p>
        <p id="register-error" style="font-size: large; color: red;"></p>
        <div>
            <input id="register-name" type="text" placeholder="Name"/>
            <input id="register-password" type="password" placeholder="Password"/>
            <button onclick="accounts_register(get('register-name').value,get('register-password').value)">Register
            </button>
        </div>
        <div>
            <p style="font-size: x-large">Already have an account?</p>
            <button onclick="view('login')">Login</button>
        </div>
        <div>
            <button onclick="accounts_force()">Continue Without Registration</button>
        </div>
    </div>
</div>
<div id="app">
    <div id="home">
        <p class="title">AppName Bell Management</p>
        <button onclick="view('preset');">Preset management</button>
        <button onclick="view('library');">Library management</button>
        <button onclick="view('general');">General management</button>
    </div>
    <div id="general">
        <p class="title">General management</p>
        <p>Ringing Duration</p>
        <div id="general-duration">
            <input id="duration" type="number"
                   oninput="setDuration(this.value);"
                   placeholder="Ringing Duration"/>
        </div>
        <p>Ringing Mute</p>
        <div>
            <p id="mute-state">Mute State</p>
            <div class="sideways">
                <button class="green" onclick="setMute(false);">Unmute</button>
                <button class="red" onclick="setMute(true);">Mute</button>
            </div>
        </div>
        <p>Ringing Time</p>
        <div>
            <div class="sideways">
                <button class="green" onclick="view('submenus');view('time-add');">Add</button>
                <button class="red" onclick="view('submenus');view('time-remove');">Remove</button>
            </div>
        </div>
    </div>
    <div id="library">
        <p class="title">Library management</p>
        <div id="library-list" class="scrolly"></div>
        <button onclick="view('submenus');view('library-add');">Expand library</button>
    </div>
    <div id="preset">
        <p class="title">Preset management</p>
        <div class="sideways">
            <button class="green" onclick="view('submenus');view('preset-add');">Add</button>
            <button class="red" onclick="view('submenus');view('preset-remove');">Remove</button>
        </div>
        <div class="sideways">
            <select id="preset-list" oninput="loadPreset(this.value);" title="Preset List"></select>
            <button onclick="setPreset(get('preset-list').value);">Use</button>
        </div>
        <div id="preset-queue" class="scrolly">

        </div>
    </div>
    <div id="submenus">
        <div id="time-add">
            <p class="title">Add time</p>
            <div class="sideways">
                <input id="time-add-hour" type="number" placeholder="Hour" min="0" max="23"/>
                <p id="colon">:</p>
                <input id="time-add-minute" type="number" placeholder="Minute" min="0" max="59"/>
            </div>
            <div class="sideways">
                <button onclick="addTime(get('time-add-hour').value,get('time-add-minute').value,()=>{view('general');});">
                    Add
                </button>
                <button onclick="view('general');">Cancel</button>
            </div>
        </div>
        <div id="time-remove">
            <p class="title">Remove time</p>
            <div id="time-remove-list" class="scrolly"></div>
            <button onclick="view('general');">Done</button>
        </div>
        <div id="preset-add">
            <p class="title">Add preset</p>
            <div class="sideways">
                <input id="preset-add-name" type="text" placeholder="Name"/>
            </div>
            <div class="sideways">
                <button onclick="addPreset(get('preset-add-name').value,()=>{view('preset');});">Add</button>
                <button onclick="view('preset');">Cancel</button>
            </div>
        </div>
        <div id="preset-remove">
            <p class="title">Remove time</p>
            <div id="preset-remove-list" class="scrolly"></div>
            <button onclick="view('preset');">Done</button>
        </div>
        <div id="library-add">
            <p class="title">Add media</p>
            <input id="library-add-name" placeholder="Media Name"/>
            <input id="library-add-file" name="audio" type="file"/>
            <button onclick="addMedia(()=>{view('library');});">Add Media</button>
        </div>
    </div>
</div>
